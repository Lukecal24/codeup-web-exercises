<h1>Konami Code</h1>

<script src="./js/jquery-3.6.3.js"></script>
<script>
  "use strict";

  $(document).keyup(function(event){
    console.log(event.keyCode);
  });



  $(document).keyup(function(event) {
    if (event.keyCode == (38 && 38 && 40 && 40 && 37 && 39 && 37 && 39 && 66 && 65)) {
      alert('You have added 30 lives!!!')
      var audio = new Audio('audio/beno-bass.mp3');
      audio.play();
      $("body").append("<img src='https://www.dictionary.com/e/wp-content/uploads/2021/09/20210922_atw_memeStonk_800x800-700x700.png'/>");
    }
  });



</script>
