<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Weather Map</title>
    <link rel="icon" type="image/x-icon" href="https://winaero.com/blog/wp-content/uploads/2019/09/MSN-Weather-icon.png">
    <meta name='viewport' content='width=device-width, initial-scale=1' />

    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
    <!--Mapbox geocoder-->
    <script src="js/mapbox-geocoder-utils.js"></script>
    <!--Geocoder-->
<!--    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>-->
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />

<!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="css/weathermap.css">
</head>
<body>
<div class="page-wrapper bg-dark">
<!--header including search bar-->
    <header class="container-fluid bg-secondary text-light py-2 border border-secondary">
        <div class="row">
        <h1 class="text-center">Weather Map</h1>
            <div class="px-5 width-50">
            <label>Look up place</label>
            <input class="shadow-sm p-1 m-1 bg-body-tertiary rounded" id="location" placeholder="City name....">
            <button class="shadow-sm p-1 bg-body-tertiary rounded" id="search" type="submit">Search</button>
            </div>
        </div>
    </header>
    <main class="container bg-dark h-100">
        <div class="row full-width">
            <div class="column">
<!--weather populates here-->
                <div class="d-flex" id="weather"></div>
            </div>
        </div>
        <div class="row full-width my-3">
            <div class="column">
<!--mapbox populates here-->
                <div id='map'></div>
            </div>
        </div>
    </main>

</div>

<!--bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!--Keys-->
<script src="js/keys.js"></script>

<!--Mapbox geocoder-->
<script src="js/mapbox-geocoder-utils.js"></script>

<!--Mapbox JS-->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>

<!--jquery??-->
<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous">

</script>

<script src="js/weather_map.js"></script>





</body>
</html>
