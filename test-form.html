<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test form</title>
</head>
<body>

<main>
      <form action="https://request-inspector.glitch.me/">
          <label for="first name">Your Name</label>

          <br/>
              <input id="first name"
                     name="first name"
                     type="text"
                     placeholder="First Name">
            <input id="last name"
                   name="last name"
                   type="text"
                   placeholder="Last Name">
          <br/>

          <label for="Business Name">Business Name</label>
          <br/>
              <input id="Business Name"
                     name="Business Name"
                     type="text">
          <br/>

          <label for="E-Mail">E-Mail</label>
          <br/>
          <input id="E-Mail"
                 name="E-Mail"
                 type="text"
                 placeholder="ex: myname@example.com">

          <br/>
          <label for="Phone Number">Phone Number</label>
          <br/>
          <input id="Phone Number"
                 name="Phone Number"
                 type="text"
                 placeholder="(000) 000-0000">

          <br/>
          <label for="city">City where you are located</label>
          <br/>
          <input id="city">

          <br/>
          <label for="products">List the product(s) you will be selling</label>
          <br/>
          <textarea name="products"
          placeholder="Type here..."></textarea>

          <button>Submit</button>
      </form>




</main>





</body>
</html>
