<!DOCTYPE html>
<!-- saved from url=(0059)https://java.codeup.com/examples/javascript/ajax-store.html -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .header{
            box-shadow: 0px 15px 10px -15px #111;
        }
    </style>
</head>
<body>
<header class="header container-fluid text-center p-5 bg-body-secondary">
    <h1>My Tool Store</h1>
</header>
<main class="container d-flex justify-content-center text-center my-3">
    <table class="table shadow p-3 mb-5 bg-body-tertiary rounded text-primary-emphasis" id="products">
        <thead>
            <tr>
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Categories</th>
            </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>
</main>
<!--refresh button-->
<div class="container d-flex justify-content-center">
    <button class="button rounded bg-body-tertiary text-primary-emphasis w-75 py-2" id="refreshBtn">Refresh</button>
</div>


<script src="./js/jquery-3.6.3.js"></script>


<script>
(function() {
    "use strict";


    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $("#refreshBtn").click(function(){
        $.ajax('./data/inventory.json').done(function(data) {
            console.log(data);// do something with the data

            // TODO: Take the data from inventory.json and append it to the products table
            //       HINT: Your data should come back as a JSON object; use console.log() to inspect
            //             its contents and fields
            //       HINT: You will want to target #insertProducts for your new HTML elements
            let html = '';

            for (let i = 0; i < data.length; i += 1) {
                html +=
                    `<article>
                <tr>
                    <th>${data[i].title}</th>
                    <td>${data[i].quantity}</td>
                    <td>${data[i].price}</td>
                    <td>${data[i].categories}</td>
                </tr>
            </article>`;
            }
            $('#insertProducts').html(html);
        })

    });

//    refresh button



})();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>



</body></html>
